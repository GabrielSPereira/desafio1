<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <img src="./img/roxo.png">
            <p class="brand">Nike</p>
            <p class="product">Epic React Flyknit 2</p>
            <p class="price"><span>R$</span> 359,00</p>

            <div class="info">
                <div>
                    <p>Cores:</p>
                    <div class="row">
                        <div class="purple"></div>
                        <div class="green"></div>
                        <div class="blue"></div>
                    </div>
                    <p>Tamanhos:</p>
                    <div class="sizes">
                        <div class="active">35</div>
                        <div>36</div>
                        <div>37</div>
                        <div>38</div>
                    </div>
                </div>
                    <div class="cart">
                        <img src="./img/arrow.svg" id="arrow1">
                        <img src="./img/arrow.svg" id="arrow2">
                        <img src="./img/arrow.svg" id="arrow3">
                        <img src="./img/cart.svg" id="cart">
                    </div>
            </div>
        </div>
    </div>

</body>

</html>
